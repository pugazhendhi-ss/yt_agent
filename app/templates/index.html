<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody Agent</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script>
        const APP_NAME = "YT Agent";
        const CHAT_ENDPOINT = "http://127.0.0.1:7000/api/v1/assistant";
        const SIGNIN_URL = "http://127.0.0.1:7000/api/v1/google/login"
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }

        .header {
            background: #2d2d2d;
            border-bottom: 1px solid #404040;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .signin-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signin-btn:hover {
            background: #3367d6;
        }

        .download-btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background: #2d3748;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 0 24px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .avatar.user {
            background: #4a5568;
            color: white;
        }

        .avatar.assistant {
            background: #f59e0b;
            color: white;
        }

        .avatar::after {
            content: attr(data-label);
        }

        .message-content {
            background: #2d2d2d;
            border-radius: 18px;
            padding: 12px 16px;
            max-width: calc(100% - 48px);
            border: 1px solid #404040;
            word-wrap: break-word;
            line-height: 1.5;
            color: #ffffff;
        }

        .message.user .message-content {
            background: #4a5568;
            color: white;
            border-color: #4a5568;
            margin-right: 48px;
        }

        /* Styling for markdown formatting */
        .message-content strong {
            font-weight: bold;
            color: #ffffff;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content code {
            background: #404040;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #404040;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content p {
            margin: 8px 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        /* Table styling for markdown tables */
        .message-content table {
            display: table !important;
            border-collapse: collapse;
            margin: 12px 0;
            width: 100%;
            max-width: 100%;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            table-layout: auto;
        }

        .message-content table thead {
            display: table-header-group !important;
        }

        .message-content table tbody {
            display: table-row-group !important;
        }

        .message-content table tr {
            display: table-row !important;
        }

        .message-content table th,
        .message-content table td {
            display: table-cell !important;
            border: 1px solid #404040;
            padding: 12px 16px;
            text-align: left;
            word-wrap: break-word;
            word-break: break-word;
            white-space: normal;
            vertical-align: top;
        }

        .message-content table th {
            background: #333333;
            font-weight: 600;
            color: #ffffff;
            min-width: 100px;
        }

        .message-content table td {
            background: #262626;
            color: #e0e0e0;
        }

        .message-content table tr:nth-child(even) td {
            background: #2a2a2a;
        }

        .message-content table tr:hover td {
            background: #353535;
        }

        /* Ensure proper table container */
        .message-content {
            overflow-x: auto;
            max-width: 100%;
        }

        /* Wrapper for better table scrolling */
        .message-content table {
            min-width: min-content;
        }

        /* Make first column narrower for tool names */
        .message-content table td:first-child,
        .message-content table th:first-child {
            width: 30%;
            font-weight: 600;
        }

        /* Make second column wider for descriptions */
        .message-content table td:last-child,
        .message-content table th:last-child {
            width: 70%;
        }

        .input-container {
            padding: 16px 0;
            background: #1a1a1a;
            position: sticky;
            bottom: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            max-width: 852px;
            margin: 0 auto;
            position: relative;
            justify-content: center;
        }

        .input-field {
            min-height: 50px;
            max-height: 200px;
            padding: 12px 20px;
            border: 2px solid #666666;
            border-radius: 25px;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            outline: none;
            background: #2d2d2d;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            width: 560px;
        }

        .btn-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #2d3748;
        }

        .send-btn:disabled {
            background: #555555;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: left;
            padding: 10px 20px 10px 110px; /* top right bottom left */
            color: #999999;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .input-field {
                min-height: 45px;
            }

            .send-btn {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="signin-btn" onclick="signIn()">
            Sign In
        </button>
        <h1 id="app-title">Foody Agent</h1>
        <button class="download-btn" onclick="downloadChatAsPDF()">
            Download PDF
        </button>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome-message">
                <p>"Got a YouTube video URL ? Give that and prompt me to meet your needs."</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea
                    class="input-field"
                    id="messageInput"
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <div class="btn-wrapper">
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isWaiting = false;

        function signIn() {
            // Redirect to sign-in URL without session_id
            window.location.href = SIGNIN_URL;
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('messages');
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) welcomeMessage.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user' : 'assistant'}`;
            avatar.textContent = isUser ? 'U' : 'A';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            // For user messages, use plain text. For assistant messages, parse markdown
            if (isUser) {
                messageContent.textContent = content;
            } else {
                const processedContent = marked.parse(content);
                messageContent.innerHTML = processedContent;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';

            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant';
            avatar.textContent = 'AI';

            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            loadingContent.innerHTML = 'Thinking...';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(loadingContent);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) loadingMessage.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message || isWaiting) return;

            addMessage(message, true);
            input.value = '';

            // Reset textarea height to original size
            input.style.height = 'auto';
            input.style.height = '50px'; // Reset to min-height

            isWaiting = true;
            sendBtn.disabled = true;
            addLoadingMessage();

            try {
                // Send query as URL parameter, not in body
                const response = await fetch(`${CHAT_ENDPOINT}?query=${encodeURIComponent(message)}`, {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json'
                    },
                    credentials: 'include' // Include cookies in the request
                });

                const data = await response.json();
                removeLoadingMessage();
                addMessage(data.response || data.answer || 'No response.');
            } catch (error) {
                removeLoadingMessage();
                addMessage('Error occurred. Please try again.');
                console.error(error);
            } finally {
                isWaiting = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function downloadChatAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let pageNumber = 1;

            // Set background color to dark
            doc.setFillColor(26, 26, 26); // #1a1a1a
            doc.rect(0, 0, 210, 297, 'F'); // Fill entire page

            // Set initial text color to white
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(13);
            doc.setFont(undefined, 'normal');

            // Create centered title with box
            const titleText = 'YouTube Agent - Chat History';
            const titleWidth = doc.getTextWidth(titleText);
            const boxWidth = titleWidth + 20;
            const boxHeight = 12;
            const centerX = (210 - boxWidth) / 2;

            // Draw title box
            doc.setFillColor(74, 85, 104); // #4a5568 - same as user bubble (blue)
            doc.roundedRect(centerX, 15, boxWidth, boxHeight, 2, 2, 'F');

            // Add centered title text
            doc.text(titleText, 105, 23, { align: 'center' });

            let yPosition = 35;
            const messages = document.querySelectorAll('.message');
            const pageHeight = 270; // Increased from 260 to give more space before footer
            const lineHeight = 5;
            const footerHeight = 20; // Reserve space for footer

            messages.forEach((message, index) => {
                const isUser = message.classList.contains('user');
                let content = message.querySelector('.message-content').textContent;

                // Clean the content - remove extra spaces and line breaks
                content = content.trim().replace(/\s+/g, ' ');

                const maxWidth = 140; // Increased from 110 for better text fitting
                const lines = doc.splitTextToSize(content, maxWidth);

                // Calculate bubble dimensions
                const bubbleHeight = lines.length * lineHeight + 10; // More padding
                const bubbleWidth = Math.min(160, maxWidth + 20); // Increased max width

                // Check if bubble would overflow into footer area
                if (yPosition + bubbleHeight > pageHeight) {
                    // Add footer to current page
                    addFooter(doc, pageNumber);

                    // Create new page
                    doc.addPage();
                    pageNumber++;
                    doc.setFillColor(26, 26, 26);
                    doc.rect(0, 0, 210, 297, 'F');
                    yPosition = 20;
                }

                // For very long messages, split across pages if needed
                let startLine = 0;
                while (startLine < lines.length) {
                    const remainingSpace = pageHeight - yPosition;
                    const linesPerPage = Math.floor((remainingSpace - 10) / lineHeight);
                    const linesToDraw = Math.min(linesPerPage, lines.length - startLine);

                    if (linesToDraw <= 0) {
                        // Need new page
                        addFooter(doc, pageNumber);
                        doc.addPage();
                        pageNumber++;
                        doc.setFillColor(26, 26, 26);
                        doc.rect(0, 0, 210, 297, 'F');
                        yPosition = 20;
                        continue;
                    }

                    const currentLines = lines.slice(startLine, startLine + linesToDraw);
                    const currentBubbleHeight = currentLines.length * lineHeight + 10;

                    if (isUser) {
                        // User message (right-aligned, blue bubble)
                        doc.setFillColor(74, 85, 104); // #4a5568
                        doc.setTextColor(255, 255, 255);

                        const xPosition = 210 - bubbleWidth - 20;

                        // Draw bubble
                        doc.roundedRect(xPosition, yPosition, bubbleWidth, currentBubbleHeight, 2, 2, 'F');

                        // Add text with proper positioning
                        doc.text(currentLines, xPosition + 10, yPosition + lineHeight + 3);

                    } else {
                        // Assistant message (left-aligned, gray bubble)
                        doc.setFillColor(45, 45, 45); // #2d2d2d
                        doc.setTextColor(255, 255, 255);

                        const xPosition = 20;

                        // Draw bubble
                        doc.roundedRect(xPosition, yPosition, bubbleWidth, currentBubbleHeight, 2, 2, 'F');

                        // Add text with proper positioning
                        doc.text(currentLines, xPosition + 10, yPosition + lineHeight + 3);
                    }

                    yPosition += currentBubbleHeight + 6;
                    startLine += linesToDraw;

                    // Check if we're at the end of this message segment
                    if (startLine < lines.length && yPosition + footerHeight > pageHeight) {
                        addFooter(doc, pageNumber);
                        doc.addPage();
                        pageNumber++;
                        doc.setFillColor(26, 26, 26);
                        doc.rect(0, 0, 210, 297, 'F');
                        yPosition = 20;
                    }
                }
            });

            // Add footer to last page
            addFooter(doc, pageNumber);

            // Save the PDF
            doc.save('foody-agent-chat.pdf');
        }

        function addFooter(doc, pageNumber) {
            // Add timestamp and page number at bottom
            //doc.setFontSize(10); // Increased footer font size
            doc.setTextColor(153, 153, 153);

            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timestamp = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;

            doc.text(`Generated on: ${timestamp}`, 20, 285);
            doc.text(`Page ${pageNumber}`, 180, 285);
        }

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        window.onload = function() {
            document.getElementById('app-title').textContent = APP_NAME;
            document.title = APP_NAME;
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
